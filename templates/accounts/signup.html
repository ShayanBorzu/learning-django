    {% load static %}

        {% if messages %}
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                '{% for message in messages %}'
                    alert('{{ message|escapejs }}'); 
                '{% endfor %}'
            });
        </script>
        {% endif %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic signup Form</title>
        <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    </head>
    <body>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Sign In</h2>
                    <p>Enter your credentials to access your account</p>
                </div>
                
              <form class="login-form" method="post" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" name="username" required autocomplete="username">
                        <label for="username">Username</label>
                    </div>
                    <span class="error-message" id="usernameError"></span>

                </div>
                                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" name="email" required autocomplete="email">
                        <label for="username">Email</label>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" name="password1" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" name="password2" required autocomplete="current-password">
                        <label for="password">Confirm Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>


                <button type="submit">
                    <span class="btn-text">Sign Up</span>
                    <span class="btn-loader"></span>
                </button>
            </form> 

                <div class="signup-link">
                    <p>Have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
                </div>

                <div class="success-message" id="successMessage">
                    <div class="success-icon">âœ“</div>
                    <h3>Sign up Successful!</h3>
                    <p>Redirecting to your dashboard...</p>
                </div>
            </div>
        </div>
    </body>
    </html>
